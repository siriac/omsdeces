<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Annexe 2</title>
<link rel="stylesheet" type="text/css" href="css/mystyles.css"/>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="css/bootstrap.css"/>

</head>
<body ng-app="oms" ng-controller="controller">

<div class="container">

            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">

                    <h1>Enregistrement d'un utilisateur</h1>
                    <form id="contact-form" ng-submit="submitFormSave()">
    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Username</label>
                    <input id="form_name" type="text"class="form-control" placeholder="Please enter your firstname *" ng-model="username" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >Password</label>
                    <input id="form_email"  ng-model="password"  type="password" class="form-control" placeholder="Please enter your password">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >Role</label>
                    <input type="text" name="email" class="form-control" placeholder="Please enter your function" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="valider">
            </div>
        </div>
    </div>

</form>
                </div>

            </div>
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="bootstrap/js/app.js"></script>
<script type="text/javascript" src="bootstrap/js/ui-bootstrap-tpls-2.5.0.js"></script>
<script type="text/javascript" src="bootstrap/js/angular-animate.js"></script>
<script type="text/javascript" src="bootstrap/js/angular-sanitize.js"></script>
<script type="text/javascript" src="bootstrap/js/angular-checklist.js"></script>
<script type="text/javascript" src="bootstrap/js/ng-table-to-csv.js"></script>
<script type="text/javascript" src="bootstrap/js/angular-ui-router.min.js"></script>
<script type="text/javascript" src="bootstrap/js/angular-route.min.js"></script>
<script type="text/javascript" src="bootstrap/js/modernizr.js"></script>

</body>
</html>
